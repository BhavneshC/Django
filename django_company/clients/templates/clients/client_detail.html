{% extends "users/base.html" %}
{% block content %}
          <div class="card card-body ">
                <h2>Client Name : {{ object.client_name }}</h2>
                <small class="text-muted">Created at : {{ object.created_at|date:"F d, Y" }}</small>
                <h5 class="mt-2">Created by : {{ object.created_by }}</h5>
                {% if request.user.is_superuser %}
                <div>
                  <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'client-update' object.id %}">Update</a>
                  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'client-delete' object.id %}">Delete</a>
                </div>
              {% endif %}
          </div>
{% endblock content %}
